<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <!-- INSERISCI IL TITOLO DEL PROGETTO-->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper vh-100 d-flex flex-column align-items-center justify-content-center">
            <div id="counter">0</div>
            <div id="numbers"></div>
            <div id="result" class="d-none"></div>
            <div id="input-section" class="pt-5 d-none">
                <p class="text-center mb-3"><b>Inserisci i numeri che ricordi</b></p>
                <input type="number" min="1" max="100" id="first-input">
                <input type="number" min="1" max="100" id="second-input">
                <input type="number" min="1" max="100" id="third-input">
                <input type="number" min="1" max="100" id="fourth-input">
                <input type="number" min="1" max="100" id="fifth-input">
                <button class="btn btn-success d-block mt-5" id="btn-send">Invia</button>
            </div>
            <div id="score-section" class="text-center d-none">
                <p>Hai indovinato:<span id="score" class="text-green"></span>numeri</p>
                <p>Questi sono i numeri indovinati:<span id="found-numbers" class="text-red"></span></p>  
                    
                
            </div>
        </div>
    </div>
</body>
</html>
