<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- MY STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <!-- INSERISCI IL TITOLO DEL PROGETTO-->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="start" class="vh-100 d-flex flex-column align-items-center justify-content-center">
            <h1>MEMORY</h1>
            <p>clicca su start per giocare</p>
            <button class="btn btn-primary" id="start-game">START</button>
        </div>
        <div id="wrapper" class="vh-100 d-flex flex-column align-items-center justify-content-center d-none">
            <div id="counter"></div>
            <div id="numbers"></div>
            <div id="result" class="d-none"></div>
            <div id="input-section" class="pt-5 d-none">
                <p class="text-center mb-3"><b>Inserisci i numeri che ricordi da 1 a 100</b></p>
                <input type="number" min="1" max="100" id="first-input">
                <input type="number" min="1" max="100" id="second-input">
                <input type="number" min="1" max="100" id="third-input">
                <input type="number" min="1" max="100" id="fourth-input">
                <input type="number" min="1" max="100" id="fifth-input">
                <button class="btn btn-success d-block mt-5" id="btn-send">Invia</button>
            </div>
            <div id="score-section" class="text-center d-none">
                <p>Hai indovinato:<span id="score" class="text-green"></span>numeri</p>
                <p>Questi sono i numeri indovinati:<span id="found-numbers" class="text-red"></span></p>  
            </div>
        </div>
    </div>
</body>
</html>
